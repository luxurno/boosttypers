index:
    path: /
    methods: [GET]
    controller: App\Controller\MainController::getUpdate

element:
    path: element/
    methods: [GET]
    controller: App\Controller\ElementController::getElements
    
element_photos:
    path: element/photos/{id}
    methods: [GET]
    controller: App\Controller\ElementController::getElementPhotos

galery:
    path: galery/
    methods: [GET]
    controller: App\Controller\GalleryController::listGallery

browse_galery:
    path: galery/{id}
    methods: [GET]
    controller: App\Controller\GalleryController::listBrowseGallery


